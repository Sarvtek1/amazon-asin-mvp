<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keepa Product Viewer</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input { padding: 0.5rem; width: 100%; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    img { max-width: 100px; margin-top: 1rem; }
    .result { margin-top: 2rem; }
  </style>
</head>
<body>

  <h2>ðŸ›’ Amazon ASIN Lookup</h2>
  <input type="text" id="asinInput" placeholder="Enter ASIN (e.g., B0CH6Y5ZHW)" />
  <button onclick="fetchData()">Fetch Product</button>

  <div class="result" id="result"></div>

  <script>
    async function fetchData() {
      const asin = document.getElementById("asinInput").value;
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = "Loading...";

      try {
        const response = await fetch(`https://fetchkeepaproduct-56akr3m5ya-uc.a.run.app?asin=${asin}`);
        const data = await response.json();

        const product = data.products?.[0];
        if (!product) {
          resultEl.innerHTML = "No product found.";
          return;
        }

        const title = product.title || "No title";
        const brand = product.brand || "No brand";
        const image = product.images?.[0]?.l
          ? `https://images-na.ssl-images-amazon.com/images/I/${product.images[0].l}`
          : "";

        resultEl.innerHTML = `
          <h3>${title}</h3>
          <p><strong>Brand:</strong> ${brand}</p>
          ${image ? `<img src="${image}" alt="Product Image" />` : ""}
        `;
      } catch (error) {
        resultEl.innerHTML = "Error fetching product.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
